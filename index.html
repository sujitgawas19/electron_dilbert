<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dilbert4</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/styles_act.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/todays_card.css">
    
    <script src="renderer.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
  </head>
  <body onload = "checkCookies()">
    
  <div ng-app="dapp" onclick="removeClass()">
    <div id="outer-container" class="main" ng-controller="Controller as ctrl">
      <div class="all-wrapper login-page" id="loginDiv">
        <div class="login-header">
          <h3 class="app-name">Dilbert</h3>
          <p class="sub-title" translate="APPSUBTITLE">Track time and record work at</p>
          <!-- <p class="sub-title">Your friendly time tracker at</p> -->
          <div class="logo-wrapper">
            <!-- Show logo if available -->
            <img src="img/ajency-logo.png" alt="" class="logo">
            <!-- Show Organistion name if logo isn't available -->
            <h1 class="organisation-name hidden">Aditya Birla Group</h1>
          </div>
        </div>
      

        <div class="loading_img" id="loading">
          <img src="img/google_g.gif" width="120px"/>
        </div>

        <div class="login-footer">
          <p class="sub-title" translate="CONNECT_N_TRACK">Connect your Google account and leave the tracking to us!</p>
          <button class="google-signin" onclick="login()" id="google_btn"><i class="google-g"></i> <span translate="SIGN_IN_GOOGLE">Sign in with Google</span></button>
        </div>
        <div class="common-footer">
          <p class="author-name" ><span translate="BY">By</span> <a onclick="openInBrowserWindow()" style="cursor: pointer;">Ajency.in</a></p>
        </div>

      </div>
  
  <div class="container" id="contentMem" style="display: none">
        <div class="all-wrapper">
          <header class="header">
            <div class="top-menu">
              <!-- <ul class="navi-3">
                <li><a href="#" class="disabled" translate="YESTERDAY">Yesterday</a></li>
                <li><a href="#" class="active" translate="TODAY">Today</a></li>
                <li><a href="#" class="disabled" translate="SUMMARY">Summary</a></li>
              </ul> -->
              <div id = "dropdown" class="dots-with-dd">
                <a  href="#" class="last-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" onclick="addClass()"><i class="fa fa-ellipsis-v"></i></a>
                <ul class="dropdown-menu dropdown">
                  <!-- <li><a href="http://dilbertapp.ajency.in/redirect/google" target="_blank" translate="VIEW_DASHBOARD">View Dashboard</a></li> -->
                  <!-- <li><a href="#" translate="ACTIVITY_LOG">Activity Log</a></li> -->
                  <li><a href="#" onclick="logout()"><i class="fa fa-btn fa-sign-out"></i> <span> Logout </span></a></li>
                  </ul>
              </div>
            </div>
          </header>
          <div class="page-wrapper">
            <!-- <h3 class="page-title" translate="ACTIVITY_LOG">Activity Log</h3> -->
            <h3 class="page-title">Welcome, <span id="name"></span>!</h3>
            <!-- <h6 class="author-name" style="text-align: center;"><a href="http://dilbertapp.ajency.in/redirect/google" style="color: #808080" target="_blank" translate="WANNA_VISIT_UR_DASHBRD">Wanna visit your Dashboard?</a></h6> -->
            <h6 class="author-name" style="text-align: center;"><a onclick="openDashboard()" style="cursor: pointer;" class="dashboard_link" target="_blank" translate="VIEW_DASHBOARD">View Dashboard</a></h6>
        

               <div class="col-md-4 at-top">
                          <div class="spacer-45 hidden-xs hidden-sm"></div>
                          <div class="show-app card container">
                              <!-- <div class="grid-bg"></div> -->
                              <div class="the-grid-chart">
                                  <div class="svgElem">
                                      <svg viewBox="0 0 200 130" style="margin-top: 20px">
                                          <path id = "d2" fill="none" stroke="#e7e7e7" stroke-width="7" d = ""  vector-effect="non-scaling-stroke"  />
                                          <path  id = "d1" class="path" fill="none" stroke="#a0d70d" stroke-width="7" d = "" vector-effect="non-scaling-stroke">
                                              <animate attributeName="stroke" begin="0s" end="2s"
                                              dur="2000ms" to ="#000000" />
                                          </path>
                                      </svg>
                                  </div>
                              
                                  <div class="centered-text">
                                      <div class="g-c-time">
                                          <strong id = "hr" class="big"></strong>
                                          <small > hr</small>
                                          <strong id = "min" class="big"></strong>

                                          <small> min</small>
                                      </div>
                                      <div class="g-c-legend">Covered Today</div>
                                  </div>
                              </div>
                              <h3 class="app-title normal">
                                  <span class="big">Today</span>
                                  <span class="small" id = "today"></span>
                              </h3>
                              <div class="split-times">
                                  <div class="small-time work">
                                      <time id = "start_time" class="big" style="color: #80af03"></time>
                                      <span class="small-title">Start Time</span>
                                  </div>
                                  <div class="small-time break">
                                      <time id = "end_time" ></time>
                                      <span class="small-title">End Time</span>
                                  </div>
                              </div>
                          </div>
                      </div>


          
        
          </div>

          <div class="common-footer">
            <p class="author-name"><span translate="BY">By</span> <a onclick="openInBrowserWindow()" style="cursor: pointer;">Ajency.in</a></p>
          </div>
        </div>
      </div>



    </div>
    <body>
  </div>


    
  </body>
</html>
